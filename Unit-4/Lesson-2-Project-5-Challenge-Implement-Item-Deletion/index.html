<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Shopping List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <ul class="shopping-list js-shopping-list"></ul>
    </div>

    <!-- for storing HTML templates that JQuery can clone - this is why we have hidden class -->
    <div class="hidden">
        <div id="list-item-template">
            <li class="js-item-index-element">
                <span class="shopping-item js-shopping-item"></span>
                <div class="shopping-item-controls">
                    <button class="shopping-item-toggle js-item-toggle">
                        <span class="button-label">check</span>
                    </button>
                    <button class="shopping-item-delete js-item-delete">
                        <span class="button-label">delete</span>
                    </button>
                </div>
            </li>
        </div>
</body>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</html>
